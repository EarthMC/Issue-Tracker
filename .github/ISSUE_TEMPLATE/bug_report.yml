name: Bug Report
description: Report a bug for the server.
title: "[Bug]"
labels: ["Issue type: Bug"]
body:
- type: dropdown
  attributes:
    label: Server
    description: "Which server the bug is on."
    options:
      - Terra Aurora
      - Hub
  validations:
    required: true
- type: textarea
  attributes:
    label: Describe the bug
    description: "A clear and concise description of what the bug is."
  validations:
    required: true
- type: textarea
  attributes:
    label: To Reproduce
    description: "Steps to reproduce the behavior:"
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    description: "A clear and concise description of what you expected to happen."
  validations:
    required: true
- type: textarea
  attributes:
    label: Screenshots
    description: "If applicable, add screenshots to help explain your problem."
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional context
    description: "Add any other context about the problem here."
  validations:
    required: false
